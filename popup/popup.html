<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>WhatsApp Translator</h1>

</html>
